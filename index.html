<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Matcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Pokemon Matcher</h1>
    <div>
        <label for="pokemon-input">Choose a Pokémon:</label>
        <select id="pokemon-input"></select>

        <label for="pokeball-input">Choose a Poké Ball:</label>
        <select id="pokeball-input"></select>

        <label for="shiny-toggle">Shiny Pokémon:</label>
        <input type="checkbox" id="shiny-toggle">
    </div>

    <div id="image-container">
        <img id="pokemon-image" src="" alt="Pokémon">
        <img id="pokeball-image" src="" alt="Poké Ball">
    </div>

    <script src="script.js"></script>
</body>
</html>
