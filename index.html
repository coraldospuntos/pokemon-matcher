<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title><b>Pokémon Matcher</b></title>
</head>
<body>
    <h1>Pokémon Matcher</h1>
    <p>This is a simple website to aesthetically match your Pokémon with their Poké Ball. We might be Pokémon trainers, but we have: <i>style</i>.</p>

        <label class="switch">

            <span class="slider round"></span>
        </label>
        <span class="mode-label">✨</span>

-->
    <div class="dropdown-container">
        <input list="mon-options" id="mon-input" placeholder="Bulbasaur">
        <datalist id="mon-options"></datalist>
      </div>
      
      <div class="dropdown-container">
        <input list="ball-options" id="ball-input" placeholder="Poké Ball">
        <datalist id="ball-options"></datalist>
      </div>
      

    <div class="image-container">
        <img class="mon-image" src="images/mon/1.png" alt="Monster Image">
        <img class="ball-image" src="images/ball/poke.png" alt="Ball Image">
    </div>

<script src="script.js"></script>
</body>
</html>
