<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Matcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ball Matcher</h1>
    <form id="matcher-form">
        <label for="pokemon-input">Choose a Pokémon:</label>
        <input type="text" id="pokemon-input" list="pokemon-options" required>
        <datalist id="pokemon-options"></datalist>

        <label for="pokeball-input">Choose a Poké Ball:</label>
        <input type="text" id="pokeball-input" list="pokeball-options" required>
        <datalist id="pokeball-options"></datalist>
    </form>

    <label for="shiny-toggle">Shiny Mode:</label>
    <input type="checkbox" id="shiny-toggle">

    <div id="image-container">
        <img id="pokemon-image" class="pokemon-image" src="" alt="Pokémon">
        <img id="pokeball-image" class="pokeball-image" src="" alt="Poké Ball">
    </div>

    <script src="script.js"></script>
</body>
</html>
