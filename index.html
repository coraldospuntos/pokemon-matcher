<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Matcher</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Ball Matcher</h1>
    <form id="matcher-form">
        <label for="mon-input">Choose a Pokémon:</label>
        <input type="text" id="mon-input" list="mon-options" required>
        <datalist id="mon-options"></datalist>

        <label for="ball-input">Choose a Poké Ball:</label>
        <input type="text" id="ball-input" list="ball-options" required>
        <datalist id="ball-options"></datalist>
    </form>

    <div id="image-container">
        <img id="pokemon-image" class="mon-image" src="" alt="Pokémon">
        <img id="pokeball-image" class="ball-image" src="" alt="Poké Ball">
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.1.1/d3.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
